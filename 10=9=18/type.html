<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <script type="text/javascript" src="TypingText.js">


    </script>
</head>

<body>
    <div id="example1">Thanks for visiting <a href="http://www.facebook.com/">FAcebook!</a> Wow, HTML gets properly typed out too!</div>

    <p id="example2">This text has a <b>slashing cursor</b> at the end. <br/>And this is on a new line, thanks to the <br> tag.</p>

    <script type="text/javascript">
        //Define first typing example:
        new TypingText(document.getElementById("example1"));

        //Define second typing example (use "slashing" cursor at the end):
        new TypingText(document.getElementById("example2"), 100, function(i) {
            var ar = new Array("\\", "|", "/", "-");
            return " " + ar[i.length % ar.length];
        });

        //Type out examples:
        TypingText.runAll();

    </script>
</body>

</html>
